name: price-scraper-pipeline

on:
  push:
    branches: [ main ]           # Build image only on push to main
  schedule:
    - cron: "0 7 * * *"                 # 07:00 UTC every day
  workflow_dispatch:               # Manual run triggers scraper only

jobs:

  build_and_push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    # Build ONLY on push to main
    if: github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./price-scraper-notifier
          file: ./price-scraper-notifier/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Move updated cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  debug_secrets:
    name: Debug Secrets & Image Reference
    runs-on: ubuntu-latest
    steps:
      - name: Check secrets
        run: |
          echo "DOCKER_USERNAME length: ${#DOCKER_USERNAME}"
          echo "DOCKERHUB_REPO length: ${#DOCKERHUB_REPO}"
          echo "API_TOKEN length: ${#API_TOKEN}"
          echo "CHAT_ID length: ${#CHAT_ID}"
          echo "SHEET_ID length: ${#SHEET_ID}"
          echo "GOOGLE_CREDS length: ${#GOOGLE_CREDS}"

        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKERHUB_REPO: ${{ secrets.DOCKERHUB_REPO }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_CREDS: ${{ secrets.GOOGLE_CREDS }}

      - name: Show IMAGE output
        run: |
          IMAGE="${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}"
          IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE resolved to (masked): ${IMAGE:0:2}***${IMAGE: -2}"

  run_scraper:
    name: Run scraper
    runs-on: ubuntu-latest
    # Run on schedule OR manual dispatch
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull latest image
        run: |
          IMAGE="${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}"
          IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          echo "Pulling image: $IMAGE:latest"
          docker pull "$IMAGE:latest"


      - name: Run scraper with secrets
        env:
          USERNAME: ${{ secrets.DOCKER_USERNAME }}
          REPO: ${{ secrets.DOCKERHUB_REPO }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_CREDS: ${{ secrets.GOOGLE_CREDS }}
        run: |
          IMAGE="${USERNAME}/${REPO}"
          IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')

          echo "Using image: $IMAGE:latest"

          docker run --rm \
            --env API_TOKEN="$API_TOKEN" \
            --env CHAT_ID="$CHAT_ID" \
            --env SHEET_ID="$SHEET_ID" \
            --env GOOGLE_CREDS="$GOOGLE_CREDS" \
            "$IMAGE:latest"
