name: price-scraper-pipeline

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */8 * * *"  # every 8 hours UTC
  workflow_dispatch:

jobs:

  build_and_push:
    if: github.event_name == 'push'
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./price-scraper-notifier
          file: ./price-scraper-notifier/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:latest
          no-cache: true


  run_scraper:
    name: Run scraper (always latest)
    runs-on: ubuntu-latest

    steps:
      - name: Try to download last image tag artifact
        id: get_artifact
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: latest_image_tag

      - name: Determine image tag to use (artifact or latest)
        id: pick_tag
        run: |
          if [ -f "image_tag.txt" ]; then
            TAG=$(cat image_tag.txt)
            echo "✅ Using saved image tag: $TAG"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          else
            echo "⚠️ No artifact found — falling back to :latest"
            echo "tag=latest" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull image
        run: |
          IMAGE="${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:${{ steps.pick_tag.outputs.tag }}"
          echo "Pulling $IMAGE"
          docker pull $IMAGE || echo "⚠️ Pull failed — image tag may not exist yet"

      - name: Run scraper with secrets
        continue-on-error: true
        run: |
          IMAGE="${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:${{ steps.pick_tag.outputs.tag }}"
          echo "Running container: $IMAGE"
          docker run \
            --env API_TOKEN="${{ secrets.API_TOKEN }}" \
            --env CHAT_ID="${{ secrets.CHAT_ID }}" \
            --env SHEET_ID="${{ secrets.SHEET_ID }}" \
            --env GOOGLE_CREDS="${{ secrets.GOOGLE_CREDS }}" \
            $IMAGE || echo "⚠️ Scraper container exited with errors"
