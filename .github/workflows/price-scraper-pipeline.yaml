name: price-scraper-pipeline

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *"  # every 12 hours UTC
  workflow_dispatch:       # allow manual trigger

jobs:

  build_and_push:
    # only build/push image on code push
    if: github.event_name == 'push'
    name: Build and push Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./price-scraper-notifier
          file: ./price-scraper-notifier/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:cache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:cache,mode=max


  run_scraper:
    # run this job manually (workflow_dispatch) or on the cron schedule
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    name: Run scraper container
    runs-on: ubuntu-latest

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull latest image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:latest

      - name: Run scraper with secrets
        run: |
          docker run \
            --env API_TOKEN="${{ secrets.API_TOKEN }}" \
            --env CHAT_ID="${{ secrets.CHAT_ID }}" \
            --env SHEET_ID="${{ secrets.SHEET_ID }}" \
            --env GOOGLE_CREDS="${{ secrets.GOOGLE_CREDS }}" \
            ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:latest
