name: price-scraper-pipeline

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 */8 * * *"
  workflow_dispatch:

jobs:

  build_and_push:
    if: github.event_name == 'push'
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./price-scraper-notifier
          file: ./price-scraper-notifier/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:latest
          no-cache: false
          pull: false

  run_scraper:
    name: Run scraper
    runs-on: ubuntu-latest
    needs: [ build_and_push ]

    steps:
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - run: docker pull --quiet ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:latest

      - name: Run scraper with secrets
        run: |
          IMAGE="${{ secrets.DOCKER_USERNAME }}/{{ secrets.DOCKERHUB_REPO }}"
          IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')

          docker run --rm \
            -e API_TOKEN="${{ secrets.API_TOKEN }}" \
            -e CHAT_ID="${{ secrets.CHAT_ID }}" \
            -e SHEET_ID="${{ secrets.SHEET_ID }}" \
            -e GOOGLE_CREDS="${{ secrets.GOOGLE_CREDS }}" \
            "$IMAGE":latest