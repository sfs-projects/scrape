name: price-scraper-notifier

on:
  schedule:
    - cron: '0,20,40 * * * *' # runs At minute 0 past hour 8, 14, and 20.
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v4 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.2' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r price-scraper-notifier/requirements.txt
          
      - name: execute py script # run main.py to get the latest data
        env: 
          API_TOKEN: ${{ secrets.API_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_CREDS: ${{ secrets.GOOGLE_CREDS }}
        run: python price-scraper-notifier/main.py

      - name: commit files
        run: |
          git config --local user.email "florinsilviu22@yahoo.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "update data" -a
          
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main  
